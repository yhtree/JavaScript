<!DOCTYPE html>
<html>
<head>
    <title>prototype inherit</title>
</head>
<body>
    <script>
        /**
         *  类式继承模式 #1  ————— 默认模式
         *
         *  缺点：同时继承了两个对象的属性，大多数不需要添加到this的属性；
         *       不支持将参数传递到子构造函数中，再由子构造函数传递到父构造函数中。
         */
        function inherit(C,P){
            C.prototype = new P();
        }

        //父构造函数
        function Parent(name){
            this.name = name || "father";
        }

        //向该原型添加功能
        Parent.prototype.sayName = function(){
            return this.name;
        }

        //空白的子构造函数
        function Child(){}

        //继承的时刻
        inherit(Child,Parent);

        var kid = new Child();
        console.log(kid.sayName());   //——> father
        console.log(kid);//——> Child {name: "father", sayName: function}

        /**
         *  类似继承模式 #2  ————— 借用构造函数
         *
         *  优点：新对象会获得父对象中变量成员的副本（不是引用）；
         *       不会存在子对象意外覆盖父对象属性的风险（因为是副本）
         *  缺点：无法从原型中继承任何东西，不能访问父对象中的方法
         */

        //父构造函数
        function Article(){
            this.tags = ['js','css'];
        }
        var article = new Article();

        //使用默认模式 #1 实现继承
        function BlogPost(){}
        BlogPost.prototype = article;
        var blog = new BlogPost();

        //通过借用构造函数模式 static page 继承了article
        function StaticPage(){
            Article.call(this);
        //  Article.apply(this,arguments);
        }
        var page = new StaticPage();

        alert(article.hasOwnProperty('tags')); //true
        alert(blog.hasOwnProperty('tags'));    //false
        alert(page.hasOwnProperty('tags'));    //true
        Article.prototype.say = function(){
            return "father say";
        }
        //可以发现有 blog.say() 但是没有page.say()

        /**
         *  类式继承模式 #3  ———— 借用和设置原型
         *
         *  优点：对象能够获得父对象本身的成员副本以及指向父对象中可复用功能的引用
         *       子对象可以将任意参数传递到父构造函数中
         *       即可以继承父对象的一切东西，并且安全修改自身属性，不会带来修改父对象的风险。
         *
         *  缺点：父构造函数调用了两次，因此导致了效率低下的问题
         *       自身属性（例子中的name属性）会被继承两次
         */

        //父构造函数
        function Parent(name){
            this.name = name || "father";
        }
        //向原型里添加功能
        Parent.prototype.sayName = function(){
            return this.name;
        }

        //子构造函数
        function Child(name){
            Parent.apply(this,arguments);
        }
        Child.prototype = new Parent();

        var kid = new Child("littleboy") ;
        kid.name;           //——> littleboy
        delete kid.name;    //——> true
        kid.name;           //——> father
        kid.sayName();      //——> father

        /**
         *  类式继承模型 #4  ———— 共享模型
         *
         *  优点：简短迅速的原型链查询
         *
         *  缺点：继承链下方的某子对象或孙子对象修改了原型，将会影响到所有的父对象和祖先对象
         */
        function inherit(C,P){
            C.prototype = P.prototype;
        }

        /**
         *  类式继承 #5 ———— 临时构造函数
         *
         *  优点：父构造函数添加到this中的任何成员不会被继承
         *       原型是放置在可复用功能的位置
         *
         */
        function inherit(C,P){
            var F  = new function(){};
            F.prototype = P.prototype;
            C.prototype = new F();
        }

        //存储超类
        function inherit(C,P){
            var F = new function(){};
            F.prototype = P.prototype;
            C.prototype = new F();
            C.uber = P.prototype;
        }

        //重置构造函数的指针
        function inherit(C,P){
            var F = new function(){};
            F.prototype = P.prototype;
            C.prototype = new F();
            C.uber = P.prototype;
            C.prototype.constructor = C;
        }

        //避免每次需要继承时都要创建临时构造函数，可以使用即时函数，并且在闭包中存储代理函数
        var inherit = (function(){
            var F = new function(){};
            return function(C,P){
                F.prototype = P.prototype;
                C.prototype = new F();
                C.uber = P.prototype;
                C.prototype.constructor = C;
            }
        }());

    </script>
</body>
</html>
